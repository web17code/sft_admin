<script>
    jQuery(document).ready(function () {
        //设置iframe的最小高度
        $("#iframe").css({"min-height": $(window).height() - 86 + "px"})
        $(window).resize(function(){
                $("#iframe").css({"min-height": $(window).height() - 86 + "px"})
                console.log($(window).height() - 86 + "px")
        })
        //点击菜单跳转的函数
        $(".iframeurl").click(function () {
            var cid = $(this).attr("name");//获取跳转链接
            var cname = $(this).attr("title");//获取跳转标题
            var iconname = $(this).attr("data");//获取icon
            $("#home-icon").removeClass().addClass(iconname+" home-icon");
            $("#iframe").attr("src", cid).ready();//修改iframe的引用
            /*//给容器//$(".Current_page").attr('name', cid);*/
            $(".Current_page").html(cname).css({"color": "#333333", "cursor": "default"}).ready();
            //$("#parentIframe").html('<span class="parentIframe iframeurl"> </span>').css("display", "none").ready();
            //$("#parentIfour").html('').css("display", "none").ready();
        });

        //点击菜单开关设置样式
        $('#nav_list').find('li.home').click(function () {
            $('#nav_list').find('li.active').removeClass('active');
            $(this).addClass('active');
        });
    })
</script>
